  L684.3,928
  L339.7,928
  L96,684.3
  L96,339.7
  Z" fill="url(#gO)" stroke="url(#gO)" stroke-width="50" stroke-linecap="round"/>
  
  <!-- N -->
  <path d="M320,704
  L320,320
  M320,320
  L704,704
  M704,704
  L704,432
  Z" fill="none" stroke="url(#gN)" stroke-width="100" stroke-linecap="round" />
  <g transform="translate(704,348)">
    <circle r="60" fill="url(#gS)"/>
    <line class="ray" x1="0" y1="-140" x2="0" y2="-100"/> <!-- straight up -->
    <line class="ray" x1="75" y1="-120" x2="50" y2="-80"/> <!-- 45째 right -->
    <line class="ray" x1="-75" y1="-120" x2="-50" y2="-80"/> <!-- 45째 left -->
    <line class="ray" x1="120" y1="-75" x2="80" y2="-50"/> <!-- 60째 right -->
    <line class="ray" x1="-120" y1="-75" x2="-80" y2="-50"/> <!-- 60째 left -->
  </g>
